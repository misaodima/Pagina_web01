<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/grid.css">
    <link rel="stylesheet" href="./styles/nav.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico|Satisfy">
    <title>Contacto</title>
</head>
<body id="body-contacto">
    <header class="header-contacto">
        <h1 class="title">Contacta conmigo</h1>
    </header>

    <nav class="navbar">
        <ul class="navbar-list">
            <li class="navbar-item">
                <a href="index.html">Inicio</a>
            </li>
            <li class="navbar-item">
                <a href="index.html#quien-soy">Quien soy</a>
            </li>
            <li class="navbar-item">
                <a href="index.html#estudios">Estudios</a>
            </li>
            <li class="navbar-item">
                <a href="index.html#obras">Obras</a>
            </li>
            <li class="navbar-item">
                <a href="index.html#sobre-mi">Sobre mi</a>
            </li>
            <li class="navbar-item active">
                <a href="contacto.html">Contacto</a>
            </li>
        </ul>
    </nav>

    <main class="container">

        <section id="contacto" >

            <div class="contacto-lista">
                <ul>
                    <li>
                        <p>Mila Santos</p> 
                    </li>
                    <li>
                        <p>La Solana (Ciudad Real)</p> 
                    </li>
                    <li>
                        <p>
                            Teléfonos: 623458951 / 926 63 56 45
                        </p>
                    </li>
                    <li>
                        <p>
                            misaodima@gmail.com
                        </p>
                    </li>
                </ul>
            </div>
        
            <div class="form" >
                <form name="contacto" method="get" novalidate>
                    <div class="form-row">
                        <!--nombre y apellido-->
                        <label for="nombre"><b>Nombre:</b></label>
                        <br>
                        <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                    </div>

                    <div class="form-row">
                        <!--email-->
                        <label for="email"><b>Email:</b></label>
                        <br>
                        <input type="email" id="email" name="email" placeholder="name@company.com" 
                        pattern="[A-Za-z0-9\.\+]+@[A-Za-z0-9]+\.[A-Za-z0-9\.]+" required>
                    </div>

                    <div class="form-row seleccion">
                        <!--opciones - radio-->
                        <div><b>Cómo me has conocido</b></div>
                        <br>
                        <label for="fuente_1">Redes sociales</label>
                        <input type="radio" id="fuente_1" name="fuente" value="Redes sociales" required>

                        <label for="fuente_2">Centro académico</label>
                        <input type="radio" id="fuente_2" name="fuente" value="Centro académico" required>

                        <label for="fuente_3">Exposiciones</label>
                        <input type="radio" id="fuente_3" name="fuente" value="Exposiciones" required>

                        <label for="fuente_4">Otros</label>
                        <input type="radio" id="fuente_4" name="fuente" value="Otros" required>
                    </div>

                    <div class="form-row">
                        <!--número-->
                        <label for="telefono"><b>Teléfono</b></label>
                        <br>
                        <input type="tel" id="ejercito" name="telefono" required>
                    </div>
    
                    <div class="form-row">
                        <!--enviar-->
                        <button type="submit" id="enviar">Enviar</button>
                    </div>
                </form>
            </div>

        </section>
    </main>

    <footer class="footer">
        Mila Santos &copy 2017 bbaa
    </footer>

</body>

</html>
